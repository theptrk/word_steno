{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% block title %}Youtube Downloader{% endblock %}
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>
  <header>
    <div class="mx-auto max-w-screen-xl px-3 py-4 sm:px-4 sm:py-6 lg:px-6">
      <div class="sm:flex sm:items-center sm:justify-between">
        <a href="/" class="text-center sm:text-left">
          <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Vocalsteno</h1>
        </a>
        <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
          <a href="{% url 'clips:channels' %}">
            <button class="inline-flex items-center justify-center gap-1.5 rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring"
                    type="button">
              <span class="text-sm font-medium">Channels</span>
            </button>
          </a>
          <a href="{% url 'clips:download' %}">
            <button class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                    type="button">Download</button>
          </a>
        </div>
      </div>
    </div>
  </header>
  <body class="bg-gray-50 leading-normal tracking-normal">
    <div class="container mx-auto">
      {% block content %}<!-- Page content goes here -->{% endblock %}
    </div>
  </body>
</html>
